<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Madeline</title>
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-image: url('https://makg1306.github.io/LIBRERIA-DIGITAL/fondo1.jpg');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .title-container {
            background: rgba(0, 0, 0, 0.8);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            margin: 20px auto;
        }
        .subtitle-container {
            background: rgba(0, 0, 0, 0.6);
            display: block;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .library {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .book {
            width: 250px;
            height: 350px;
            background-image: url('cover1.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            font-size: 1.4em;
            line-height: 1.2;
            display: flex;
            flex-direction: column;
            max-width: 90%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }
        .book span {
            display: block;
            text-align: center;
            word-spacing: 100vw; /* Fuerza que cada palabra esté en su propia línea */
        }
        .book:hover {
            transform: scale(1.1);
        }
        .music-player {
            margin-top: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 0;
        }
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap');
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Biblioteca de Madeline</h1>
    </div>
    <div class="subtitle-container">
        <p>Libritos y Música para ti <3 </p>
    </div>

    <div class="music-player">
        <audio id="musicPlayer" controls autoplay>
            <source id="audioSource" src="CLAIRE.LUNE.mp3" type="audio/mpeg">
            Tu navegador no soporta audio.
        </audio>
    </div>

    <div class="library">
        <div class="book" onclick="openBook('ALMAS.MUERTAS.pdf')"><span>Almas Muertas</span></div>
        <div class="book" onclick="openBook('CAPOTE.pdf')"><span>El Capote</span></div>
        <div class="book" onclick="openBook('CRIMEN.CASTIGO.pdf')"><span>Crimen y Castigo</span></div>
        <div class="book" onclick="openBook('DIARIO.LOCO.pdf')"><span>Diario de un Loco</span></div>
        <div class="book" onclick="openBook('EL.IDIOTA.pdf')"><span>El Idiota</span></div>
        <div class="book" onclick="openBook('EL.VIYI.pdf')"><span>El Viyi</span></div>
        <div class="book" onclick="openBook('HERMANOS.KARAMAZOV.pdf')"><span>Los Hermanos Karamazov</span></div>
        <div class="book" onclick="openBook('LA.NARIZ.pdf')"><span>La Nariz</span></div>
        <div class="book" onclick="openBook('LOS.DEMONIOS.pdf')"><span>Los Demonios</span></div>
        <div class="book" onclick="openBook('MEMORIAS.SUBSUELO.pdf')"><span>Memorias del Subsuelo</span></div>
    </div>

    <script>
        function openBook(pdf) {
            window.open(pdf, '_blank');
        }

        const player = document.getElementById("musicPlayer");
        const audioSource = document.getElementById("audioSource");

        const songs = ["CLAIRE.LUNE.mp3", "MOONLIGHT.mp3", "NOCTURNE.9.mp3"];
        let currentSong = 0;

        player.onended = function () {
            currentSong = (currentSong + 1) % songs.length;
            audioSource.src = songs[currentSong];
            player.load();
            player.play();
        };
    </script>
</body>
</html>
