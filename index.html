<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Madeline</title>
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-image: url('https://makg1306.github.io/LIBRERIA-DIGITAL/fondo1.jpg');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .title-container {
            background: rgba(0, 0, 0, 0.8);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            margin: 20px auto;
        }
        .subtitle-container {
            background: rgba(0, 0, 0, 0.6);
            display: block;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .library {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }
       .book {
    width: 250px;
    height: 350px;
    background-image: url('cover1.jpg');
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease-in-out;
    font-size: 1.4em; /* Reduce un poco el tamaño para mejor ajuste */
    text-align: center;
    padding: 5px; /* Reduce padding para más espacio interno */
    word-wrap: break-word;
    overflow-wrap: break-word;
    word-break: break-word;
    white-space: normal;
    max-width: 90%; /* Permite que el texto ocupe más espacio */
    line-height: 1.1; /* Reduce el espacio entre líneas */
    display: flex;
    flex-direction: column;
}
        .book:hover {
            transform: scale(1.1);
        }
        .music-player {
            margin-top: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 0;
        }
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap');
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Biblioteca de Madeline</h1>
    </div>
    <div class="subtitle-container">
        <p>Libritos y Música para ti <3 </p>
    </div>

    <div class="music-player">
        <audio id="musicPlayer" controls autoplay>
            <source id="audioSource" src="CLAIRE.LUNE.mp3" type="audio/mpeg">
            Tu navegador no soporta audio.
        </audio>
    </div>

    <div class="library">
        <div class="book" onclick="openBook('ALMAS.MUERTAS.pdf')">Almas Muertas</div>
        <div class="book" onclick="openBook('CAPOTE.pdf')">El Capote</div>
        <div class="book" onclick="openBook('CRIMEN.CASTIGO.pdf')">Crimen y Castigo</div>
        <div class="book" onclick="openBook('DIARIO.LOCO.pdf')">Diario de un Loco</div>
        <div class="book" onclick="openBook('EL.IDIOTA.pdf')">El Idiota</div>
        <div class="book" onclick="openBook('EL.VIYI.pdf')">El Viyi</div>
        <div class="book" onclick="openBook('HERMANOS.KARAMAZOV.pdf')">Los Hermanos Karamazov</div>
        <div class="book" onclick="openBook('LA.NARIZ.pdf')">La Nariz</div>
        <div class="book" onclick="openBook('LOS.DEMONIOS.pdf')">Los Demonios</div>
        <div class="book" onclick="openBook('MEMORIAS.SUBUSELO.pdf')">Memorias del Subsuelo</div>
    </div>

    <script>
        function openBook(pdf) {
            window.open(pdf, '_blank');
        }

        const player = document.getElementById("musicPlayer");
        const audioSource = document.getElementById("audioSource");

        const songs = ["CLAIRE.LUNE.mp3", "MOONLIGHT.mp3", "NOCTURNE.9.mp3"];
        let currentSong = 0;

        player.onended = function () {
            currentSong = (currentSong + 1) % songs.length;
            audioSource.src = songs[currentSong];
            player.load();
            player.play();
        };
    </script>
</body>
</html>
