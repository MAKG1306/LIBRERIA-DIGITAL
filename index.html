<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Mi Madeline</title>
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-image: url('https://makg1306.github.io/LIBRERIA-DIGITAL/fondo.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .title-container, .subtitle-container {
            background: rgba(0, 0, 0, 0.8);
            display: inline-block;
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid gold;
            margin: 20px auto;
        }
        .library {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .book {
            width: 150px;
            height: 200px;
            background-color: rgba(196, 154, 108, 0.9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .book:hover {
            transform: scale(1.1);
        }
        .music-player {
            margin-top: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 0;
        }
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap');
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Biblioteca de Mi Madeline</h1>
    </div>
    <div class="subtitle-container">
        <p>Una colecci칩n especial solo para ti 游눘</p>
    </div>

    <div class="music-player">
        <audio id="musicPlayer" controls autoplay>
            <source id="audioSource" src="CLAIRE.LUNE.mp3" type="audio/mpeg">
            Tu navegador no soporta audio.
        </audio>
    </div>

    <div class="library">
        <div class="book" onclick="openBook('ALMAS.MUERTAS.pdf')">Almas Muertas</div>
        <div class="book" onclick="openBook('CAPOTE.pdf')">El Capote</div>
        <div class="book" onclick="openBook('CRIMEN.CASTIGO.pdf')">Crimen y Castigo</div>
        <div class="book" onclick="openBook('DIARIO.LOCO.pdf')">Diario de un Loco</div>
        <div class="book" onclick="openBook('EL.IDIOTA.pdf')">El Idiota</div>
        <div class="book" onclick="openBook('EL.VIYI.pdf')">El Viyi</div>
        <div class="book" onclick="openBook('HERMANOS.KARAMAZOV.pdf')">Los Hermanos Karamazov</div>
        <div class="book" onclick="openBook('LA.NARIZ.pdf')">La Nariz</div>
        <div class="book" onclick="openBook('LOS.DEMONIOS.pdf')">Los Demonios</div>
        <div class="book" onclick="openBook('MEMORIAS.SUBUSELO.pdf')">Memorias del Subsuelo</div>
        <!-- Agrega m치s libros aqu칤 -->
    </div>

    <script>
        function openBook(pdf) {
            window.open(pdf, '_blank');
        }

        const player = document.getElementById("musicPlayer");
        const audioSource = document.getElementById("audioSource");

        const songs = ["CLAIRE.LUNE.mp3", "MOONLIGHT.mp3", "NOCTURNE.9.mp3"]; // Agreg치 m치s canciones aqu칤
        let currentSong = 0;

        player.onended = function () {
            currentSong = (currentSong + 1) % songs.length;
            audioSource.src = songs[currentSong]; // Cambia la canci칩n
            player.load(); // Recarga el reproductor con la nueva canci칩n
            player.play(); // Reproduce la nueva canci칩n
        };
    </script>
</body>
</html>
